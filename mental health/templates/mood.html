<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Predictor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <style>
        body {
            background-color: #eaf6f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        #sentimentInput {
            border-radius: 10px;
            padding: 15px;
            font-size: 1.1rem;
        }
        .result-box {
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        .positive {
            background-color: #d4edda;
            color: #155724;
        }
        .negative {
            background-color: #f8d7da;
            color: #721c24;
        }
        .neutral {
            background-color: #fff3cd;
            color: #856404;
        }
        .scores-container {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .suggestion-box {
            margin-top: 15px;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }
        .visualization-container {
            height: 400px;
            margin-top: 20px;
        }
        .emoji-buttons button {
            font-size: 1.5rem;
            margin-right: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Mood Predictor Dashboard</h1>

        <!-- Analysis Section -->
        <div class="dashboard-card">
            <h3 class="mb-4"><i class="fas fa-comment-alt"></i> Real-time Analysis</h3>
            
            <!-- Emoji Mood Buttons -->
            <div class="emoji-buttons mb-3">
                <label class="form-label">Quick Mood Inputs:</label><br>
                <button class="btn btn-light" onclick="setMood('I am feeling happy ðŸ˜Š')">ðŸ˜Š</button>
                <button class="btn btn-light" onclick="setMood('I am feeling angry ðŸ˜¡')">ðŸ˜¡</button>
                <button class="btn btn-light" onclick="setMood('I feel like crying ðŸ˜¢')">ðŸ˜¢</button>
                <button class="btn btn-light" onclick="setMood('I am feeling depressed ðŸ˜ž')">ðŸ˜ž</button>
            </div>

            <!-- Input Field -->
            <div class="form-group">
                <textarea id="sentimentInput" class="form-control" rows="4" placeholder="Enter text to analyze mood..."></textarea>
            </div>

            <!-- Analyze Button -->
            <button onclick="analyzeSentiment()" class="btn btn-primary mt-3">
                Analyze Mood
            </button>

            <!-- Output Boxes -->
            <div id="resultBox" class="result-box"></div>
            <div id="scoresBox" class="scores-container" style="display: none;"></div>
            <div id="suggestionBox" class="suggestion-box" style="display: none;"></div>

            <!-- Sentiment Visualization -->
            <div class="visualization-container">
                <div id="sentimentPlot"></div>
            </div>
        </div>
    </div>

    <script>
        function setMood(text) {
            document.getElementById('sentimentInput').value = text;
        }

        function analyzeSentiment() {
            const text = document.getElementById('sentimentInput').value;
            if (!text) return;

            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                const resultBox = document.getElementById('resultBox');
                const scoresBox = document.getElementById('scoresBox');
                const suggestionBox = document.getElementById('suggestionBox');

                resultBox.style.display = 'block';
                resultBox.className = 'result-box ' + data.sentiment.toLowerCase();
                resultBox.innerHTML = `<strong>Mood:</strong> ${data.sentiment}`;

                scoresBox.style.display = 'block';
                scoresBox.innerHTML = `
                    <h5>Sentiment Scores:</h5>
                    <div>Positive: ${(data.scores.pos * 100).toFixed(1)}%</div>
                    <div>Neutral: ${(data.scores.neu * 100).toFixed(1)}%</div>
                    <div>Negative: ${(data.scores.neg * 100).toFixed(1)}%</div>
                    <div>Compound: ${(data.scores.compound * 100).toFixed(1)}%</div>
                `;

                suggestionBox.style.display = 'block';
                suggestionBox.innerHTML = `
                    <h5>ðŸ’¡ Suggestion:</h5>
                    <p>${data.suggestion}</p>
                `;

                const sentimentData = [{
                    values: [
                        data.scores.pos * 100,
                        data.scores.neu * 100,
                        data.scores.neg * 100
                    ],
                    labels: ['Positive', 'Neutral', 'Negative'],
                    type: 'pie',
                    marker: {
                        colors: ['#28a745', '#ffc107', '#dc3545']
                    }
                }];

                const layout = {
                    title: 'Mood Distribution',
                    height: 400,
                    margin: { t: 30, b: 0, l: 0, r: 0 }
                };

                Plotly.newPlot('sentimentPlot', sentimentData, layout);
            });
        }
    </script>
</body>
</html>
