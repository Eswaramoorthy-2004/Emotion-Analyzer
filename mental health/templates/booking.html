<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Your Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf6f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009688
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Book a Session</h2>
    <form onsubmit="alert('Session booked successfully!'); return false;">
      <label>Name:</label>
      <input type="text" required />

      <label>Age:</label>
      <input type="Age" required />

      <label>Gender:</label>
      <input type="Gender" required />

      <label>Email:</label>
      <input type="email" required />

      <label>Date:</label>
      <input type="date" required />

      <label>Time:</label>
      <input type="time" required />

      <label>Therapist Type:</label>
      <select required>
        <option>Counsellor</option>
        <option>Psychologist</option>
        <option>Therapist</option>
      </select>

      <button type="submit">Confirm Booking</button>
    </form>
  </div>
</body>
</html>
